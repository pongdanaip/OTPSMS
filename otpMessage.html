    </div>
    <script>
        $(document).ready(function() {

  const $inp = $(".fn-otp-input");

  $inp.on({
    paste(ev) { // Handle Pasting

      const clip = ev.originalEvent.clipboardData.getData('text').trim();
      // Allow numbers only
      if (!/\d{6}/.test(clip)) return ev.preventDefault(); // Invalid. Exit here
      // Split string to Array or characters
      const s = [...clip];
      // Populate inputs. Focus last input.
      $inp.val(i => s[i]).eq(5).focus();
    },
    input(ev) { // Handle typing

      const i = $inp.index(this);
      if (this.value) $inp.eq(i + 1).focus();
    },
    keydown(ev) { // Handle Deleting

      const i = $inp.index(this);
      if (!this.value && ev.key === "Backspace" && i) $inp.eq(i - 1).focus();
    }
  });

  // When the user types in an input field
  /*$inp.on('input', function() {

    // If the input field already has a value and the user typed in another value

      // Set the value of the input field to the first digit

      $(this).next('.input-field').focus();

  });*/

  $(".fn-otp-input").keyup(function () {
        if ($(this).val() == "" || $(this).val() == undefined) {        		
            if ($(this).next().val() == "" || $(this).next().val() == undefined) {
                $(this).nextAll().prop("disabled", true);
            }
        } else {
            $(this).nextAll().removeAttr('disabled');
            $(this).next().focus();
        }
    });

  const handlePaste = function handlePaste(ev) {

        const s = [...clip];
        // Populate inputs. Focus last input.
        $inp.val(i => s[i]).eq(5).focus();
      }
    });
  }
